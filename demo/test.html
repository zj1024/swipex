<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* swipe-plus css */
      .swipex {
        /* BFC */
        overflow: hidden;
        /* init resolve splash screen */
        visibility: hidden;
      }
      .swipex-wrap {
        /* BFC items float  */
        overflow: hidden;
      }
      .item {
        position: relative;
        float: left;
        width: 100%;
        height: 300px;
        background: #188eee;
      }
    </style>
  </head>
  <body>
    <div id="swipeX" class="swipex">
      <div class="swipex-wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
      </div>
    </div>
  </body>
</html>
